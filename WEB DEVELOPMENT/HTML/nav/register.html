<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <form action="" mathod="post">
            <h2>Sign up form</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Fullname</label>
                    <input type="text" placeholder="Enter your full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter your Username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your valid mail ID" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" placeholder="Enter your phone number" name="phonenumber" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your new password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="Cpassword">Confirm Password</label>
                    <input type="password" placeholder="confirm password" name="confirm password" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="Female">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">Other</label>
                </div>
            </div>
            <div class="button-container">
                <a href="https://api.whatsapp.com/send/?phone=919087597079&text&type=phone_number&app_absent=0"><button type="submit">Register</button></a>
            </div>
        </form>
    </div>
    
</body>
</html>
